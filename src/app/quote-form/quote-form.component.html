<div class="container-fluid">
  <div class="row" id="mov">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

        <h3> Add your Inspring Quote</h3>
        <label for="name"> Author:</label>
        <br>
        <input class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <br>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Author is Required</p>

        </div>

      </div>
      <div class="form-group">

        <label for="description">Quote:</label>
        <br>


        <textarea class="form-control" id="description" rows="7" [(ngModel)]="newQuote.description" name="description"
          #description="ngModel" required style="width: 100%;border: 4px solid rgb(6, 4, 82);"></textarea>
        <br>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <br>
          <p> Quote is Required</p>

        </div>

      </div>

      <label for="name"> submitted by:</label>
      <br>
      <input class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
      <div class="form-group">


        <label for="complete">Date:</label>
        <br>

        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is Required</p>

        </div>

      </div>
     

      <button type="submit" id="button">submit</button>
    </form>
  </div>
</div>
